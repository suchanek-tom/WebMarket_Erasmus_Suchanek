<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Purchase Request</title>
    <link rel="stylesheet" href="/WebMarket/style/main.css">
</head>
<body>

<#include "../partials/outline_header.ftl.html">

<main>
    <h2>Submit a New Purchase Request</h2>

    <form method="post" action="/WebMarket/purchaser/request">
        <label for="category">Category:</label>
        <select name="categoryId" id="category">
            <#list categories as cat>
                <option value="${cat.id}">${cat.name}</option>
            </#list>
        </select>

        <label for="notes">Notes (optional):</label>
        <textarea name="notes" id="notes" rows="5" cols="40"></textarea>

        <button type="submit">Submit Request</button>
    </form>

    <p><a href="/WebMarket/purchaser/dashboard">â¬… Back to Dashboard</a></p>
</main>

<#include "../partials/outline_footer.ftl.html">

</body>
</html>
