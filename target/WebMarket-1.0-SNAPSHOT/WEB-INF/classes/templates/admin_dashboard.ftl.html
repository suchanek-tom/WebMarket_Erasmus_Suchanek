<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/WebMarket/style/main.css">
    <link rel="icon" href="/WebMarket/favicon.ico" type="image/x-icon">
</head>
<body>

    <#include "outline_header.ftl.html">

<main>

    <div class="card">
        <h2>All Purchase Requests</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Purchaser</th>
                    <th>Notes</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <#list requests as req>
                    <tr>
                        <td>${req.id}</td>
                        <td>${req.categoryName}</td>
                        <td>${req.purchaserName}</td>
                        <td>${req.notes}</td>
                        <td>${req.status}</td>
                        <td>
                            <form method="post" action="/WebMarket/admin/dashboard" style="display:inline;">
                                <input type="hidden" name="requestId" value="${req.id}">
                                <input type="hidden" name="action" value="approve">
                                <button type="submit">Approve</button>
                            </form>
                            <form method="post" action="/WebMarket/admin/dashboard" style="display:inline;">
                                <input type="hidden" name="requestId" value="${req.id}">
                                <input type="hidden" name="action" value="reject">
                                <button type="submit">Reject</button>
                            </form>
                            <form method="post" action="/WebMarket/admin/dashboard" style="display:inline;">
                                <input type="hidden" name="requestId" value="${req.id}">
                                <input type="hidden" name="action" value="delete">
                                <button type="submit" class="danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                </#list>
            </tbody>
        </table>
    </div>
</main>

<#include "outline_footer.ftl.html">
</body>
</html>
