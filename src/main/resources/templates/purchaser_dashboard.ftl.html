<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchaser Dashboard</title>
    <link rel="stylesheet" href="/WebMarket/style/main.css">
    <link rel="icon" href="/WebMarket/favicon.ico" type="image/x-icon">
</head>
<body>

<#include "outline_header.ftl.html">

<main>
    <#if message??>
        <div class="alert-success">${message}</div>
    </#if>

    <div class="card">
        <p>Welcome, <strong>${username}</strong>!</p>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category ID</th>
                    <th>Notes</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <#list requests as req>
                <tr>
                    <td>${req.id}</td>
                    <td>${req.categoryId}</td>
                    <td>${req.notes}</td>
                    <td>${req.status}</td>
                </tr>
                </#list>
            </tbody>
        </table>
    </div>
</main>

<#include "outline_footer.ftl.html">

</body>
</html>
